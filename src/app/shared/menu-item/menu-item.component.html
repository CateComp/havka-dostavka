<div class="card h-100" (mouseenter)="onMouseHover()" (mouseout)="onMouseLeave()">
  <a *ngIf="user.isAdmin | async" (click)="open(editDish)" class="btn-warning edit__button position-absolute"><i class="fas fa-edit"></i></a>
  <a *ngIf="user.isAdmin | async" (click)="deleteDish($event)" class="btn-danger delete__button position-absolute"><i class="fas fa-times-circle"></i></a>
  <img alt="Card image cap" class="card-img-top menu-item__image"
    [ngClass]="{ 'menu__item-hovered' : dish.isHovered }"
    src="{{dish.img}}">
  <div class="container d-flex flex-column align-items-center position-absolute ingredients__list" *ngIf="dish.isHovered">
    <div class="row d-flex">
      {{dish.info}}
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center my-2">{{realName}}</h5>
    <div class="row d-flex text-center flex-nowrap my-4">
      <div class="col-6">
        <ng-container *ngIf="dish.half; else halfPortion">
          <select [(ngModel)]="dish.price">
            <option [value]="realPrice">
              {{ realPrice | currency:'UAH ' }}/{{ dish.weight }} гр.
            </option>
            <option [value]="halfPrice">
              {{ halfPrice | currency:'UAH ' }}/{{ halfWeight }} гр.
            </option>
          </select>
        </ng-container>
        <ng-template #halfPortion>
          {{ dish.price | currency:'UAH ' }}/{{ dish.weight }} гр.
        </ng-template>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success" (click)="addToShoppingCart()">Add to cart</button>
        <button type="button" (click)="saveEditDish()" class="btn btn-success">Success</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #editDish let-c="close" let-d="dismiss">
  <app-admin-page
    [id]="dish.id"
    [complex]="dish.complex"
    [name]="dish.name"
    [half]="dish.half"
    [type]="dish.type"
    [todaymenu]="dish.todaymenu"
    [price]="dish.price"
    [weight]="dish.weight"
    [img]="dish.img"
    [info]="dish.info">
  </app-admin-page>
</ng-template>
