<div class="card h-100" (mouseenter)="mouseHovering()" (mouseout)="mouseLeaving()">
  <img alt="Card image cap" class="card-img-top menu-item__image"
    [ngClass]="{ 'menu__item-hovered' : dish.isHovered }"
    src="{{dish.img}}">
  <div class="container d-flex flex-column align-items-center position-absolute ingredients__list" *ngIf="dish.isHovered">
    <div class="row d-flex">
      {{dish.info}}
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-center my-2">{{dish.name}}</h5>
    <div class="row d-flex text-center flex-nowrap my-4">
      <div class="col-6">
        {{ dish.price | currency:'UAH ':true:'1.2-2' }}
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success" (click)="addToShoppingCart()">Success</button>
      </div>
    </div>
  </div>
</div>
