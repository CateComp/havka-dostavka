<div *ngIf="user.authState | async as authState; else showLogin">
    <h1>Hello {{ authState.displayName }}!</h1>
    <button id="logout-btn" (click)="user.logout()">Logout</button>
</div>
<ng-template #showLogin>
  <button type="buton" class="btn btn-block" (click)="user.signInWithFacebook()">
    <i class="fa fa-facebook" aria-hidden="true"></i> 
    Login with Facebook
  </button>
  <button type="button" class="btn btn-block" (click)="user.signInWithGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
    Login with Google
  </button>
</ng-template>
