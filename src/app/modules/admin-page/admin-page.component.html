<form class="needs-validation">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="dish.name" placeholder="Dish name" required>
      <div class="invalid-feedback">
        Please provide a valid dish name.
      </div>
      <div class="valid-feedback">
          Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" name="price" [(ngModel)]="dish.price" required>
      <div class="invalid-feedback">
        Please provide a valid dish price.
      </div>
      <div class="valid-feedback">
          Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="weight">Weight</label>
      <input type="text" class="form-control" id="weight"  name="weight" [(ngModel)]="dish.weight" required>
      <div class="invalid-feedback">
        Please provide a valid dish weight.
      </div>
      <div class="valid-feedback">
          Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"  name="description" [(ngModel)]="dish.info" required>
      <div class="invalid-feedback">
        Please provide a valid dish description.
      </div>
      <div class="valid-feedback">
          Looks good!
      </div>
    </div>
  </div>
  
  <div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input"  name="todaymenu" [(ngModel)]="dish.todaymenu" id="todayMenu">
    <label class="custom-control-label" for="todayMenu">Is it todays menu?</label>
  </div>

  <h3 class="title">Choose type</h3>

  <ul>
    <li *ngFor="let type of filterProp">
      <input type="radio"  [(ngModel)]="dish.type" id="{{type.name}}" name="{{type.name}}" value="{{type.name}}">
      <label for="{{type}}">{{type.name}}</label>
    </li>
  </ul>
  <div class="form-row">
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="first" name="dish-type" required>
      <label class="custom-control-label" for="first">first</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="second" name="dish-type" required>
      <label class="custom-control-label" for="second">second</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="pizza" name="dish-type" required>
      <label class="custom-control-label" for="pizza">pizza</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="dessert" name="dish-type" required>
      <label class="custom-control-label" for="dessert">dessert</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="drink" name="dish-type" required>
      <label class="custom-control-label" for="drink">drink</label>
    </div>
    <div class="custom-control custom-radio mb-3">
      <input type="radio" class="custom-control-input" id="salads" name="dish-type" required>
      <label class="custom-control-label" for="salads">salads</label>
      <div class="invalid-feedback">You should choose type</div>
    </div>
  </div>

  <div class="form-group">
    <select class="custom-select">
      <option value="">Will it be in complex menu</option>
      <option value="bussiness1">bussiness1</option>
      <option value="bussiness2">bussiness2</option>
      <option value="bussiness3">bussiness3</option>
    </select>
    <div class="invalid-feedback">Example invalid custom select feedback</div>
  </div>

  <div class="custom-file">
    <input type="file" class="custom-file-input" id="image" required>
    <label class="custom-file-label" for="image">Choose image...</label>
    <div class="invalid-feedback">Choose image for your dish</div>
  </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
