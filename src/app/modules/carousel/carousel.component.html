<div class="main-container">
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="background"></div>
          <div class="carousel-caption reverse-position" *ngIf="mostOrderedDish">
            <img src="{{mostOrderedDish.img}}" alt="mostOrderedDessert" class="carousel-img">
            <div class="content">
              <h5 class="content-title">{{mostOrderedDish.name}}</h5>
              <p class="content-description">{{mostOrderedDish.info}}</p>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="background"></div>
          <div class="carousel-caption" *ngIf="mostOrderedDessert">
            <img src="{{mostOrderedDessert.img}}" alt="mostOrderedDessert" class="carousel-img">
            <div class="content">
              <h5 class="content-title">{{mostOrderedDessert.name}}</h5>
              <p class="content-description">{{mostOrderedDessert.info}}</p>
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="background"></div>
          <div class="carousel-caption reverse-position" *ngIf="mostOrderedPizza">
            <img src="{{mostOrderedPizza.img}}" alt="mostOrderedDessert" class="carousel-img">
            <div class="content">
              <h5 class="content-title">{{mostOrderedPizza.name}}</h5>
              <p class="content-description">{{mostOrderedPizza.info}}</p>
            </div>
          </div>
        </div>

        <div class="carousel-item">
            <div class="background"></div>
            <div class="carousel-caption" *ngIf="lastNews">
              <img src="{{lastNews.photo}}" alt="mostOrderedDessert" class="carousel-img">
              <div class="content">
                <h5 class="content-title">{{lastNews.title}}</h5>
                <p class="content-description">{{lastNews.description}}</p>
              </div>
            </div>
          </div>
      </div>

      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <div class="carousel-control-back-prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </div>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <div class="carousel-control-back-next ">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </div>
      </a>
    </div>
  </div>
</div>
