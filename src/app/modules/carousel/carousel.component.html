<div class="background-color">
  <div class="container">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="carousel-caption" *ngIf="mostOrderedDish">
          <img src="{{mostOrderedDish.img}}" alt="borshch" class="slider-img">
          <div class="content">
            <h3>{{mostOrderedDish.name}}</h3>
            <p>{{mostOrderedDish.info}}</p>
          </div>
        </div>
        <div class="background-div"></div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="carousel-caption another-position" *ngIf="lastNews">
          <img src="{{lastNews.photo}}" alt="borshch" class="slider-img">
          <div class="content">
            <h3>{{lastNews.title}}</h3>
            <p>{{lastNews.description}}
              <br>{{lastNews.time}}</p>
          </div>
        </div>
        <div class="background-div"></div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="carousel-caption">
          <img src="assets\pictures\borshch.jpg" alt="borshch" class="slider-img">
          <div class="content">
            <h3>No keyboard...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </div>
        <div class="background-div"></div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="carousel-caption another-position">
          <img src="assets\pictures\borshch.jpg" alt="borshch" class="slider-img">
          <div class="content">
            <h3>And no wrap after last slide.</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </div>
        <div class="background-div"></div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
