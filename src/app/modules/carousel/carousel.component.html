<div class="main-container">
  <div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">

        <div class="item active">
          <div class="background"></div>
          <div class="carousel-caption  reverse-position" *ngIf="mostOrderedDish">
            <img src="{{mostOrderedDish.img}}" alt="most ordered dish" class="carousel-img">
            <div class="content">
              <h3 class="content-title">{{mostOrderedDish.name}}</h3>
              <p class="content-description">{{mostOrderedDish.info}}</p>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="background"></div>
          <div class="carousel-caption" *ngIf="mostOrderedDessert">
            <img src="{{mostOrderedDessert.img}}" alt="borshch" class="carousel-img">
            <div class="content">
              <h3 class="content-title">{{mostOrderedDessert.name}}</h3>
              <p class="content-description">{{mostOrderedDessert.info}}</p>
            </div>
          </div>
        </div>
        
        <div class="item">
          <div class="background"></div>
          <div class="carousel-caption reverse-position" *ngIf="mostOrderedPizza">
            <img src="{{mostOrderedPizza.img}}" alt="borshch" class="carousel-img">
            <div class="content">
              <h3 class="content-title">{{mostOrderedPizza.name}}</h3>
              <p class="content-description">{{mostOrderedPizza.info}}</p>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="background"></div>
          <div class="carousel-caption" *ngIf="lastNews">
            <img src="{{lastNews.photo}}" alt="last news" class="carousel-img">
            <div class="content">
              <h3 class="content-title">{{lastNews.title}}</h3>
              <p class="content-description">{{lastNews.description}}</p>
              <p class="text-right">{{lastNews.time}}</p>
            </div>
          </div>
        </div>

      </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
